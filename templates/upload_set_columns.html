{% extends 'base.html' %}

{% block text_table_color %} text-secondary {% endblock %}


{% block content %}
<h1>Загрузить данные в таблицу {{table_name_rus}}</h1>
<form enctype="multipart/form-data" method="POST" action="{{url_for('upload', table_name=table_name, sheet=sheet)}}">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Столбец</th>
                <th>Соответствующий столбец в файле</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(1, count_headers) %}
            <tr>
                <th>{{headers_rus[i]}}</th>
                <th>
                    <select class="form-select" name="{{headers[i]}}_file">
                        <option value="">Выбрать</option>
                        {% for column in columns %}
                            <option>{{column}}</option>
                        {% endfor %}
                    </select>
                </th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <button class="btn btn-outline-dark rounded" type="submit">
        Загрузить
    </button>
</form>
{% endblock %}
