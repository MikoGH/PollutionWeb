{% extends 'base.html' %}

{% block text_profile_color %} text-secondary {% endblock %}


{% block content %}
<div style="width: 30%; margin: auto;">
    <form method="POST" action="/register">
        <img class="mb-4" src="/img/fresh_air_wind_weather_icon.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

        <div class="form-floating">
            <input type="name" class="form-control" id="name" placeholder="Name" name="name">
            <label for="name">Имя пользователя</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
            <label for="email">Почта</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            <label for="password">Пароль</label>
        </div>

        
        <div class="form-check text-start my-3">
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Зарегистрировать</button>
    </form>
    {{error}}
</div>
{% endblock %}
